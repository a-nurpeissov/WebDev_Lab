<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background-color: #111;
            padding: 20px;
            width: 350px;
            border: 1px solid #262626;
            text-align: center;
            color: white;
        }
        .login-container h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #262626;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #0095F6;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .separator::before, .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #262626;
        }
        .separator span {
            padding: 0 10px;
            font-size: 14px;
            color: #aaa;
        }
        .fb-login {
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .fb-login img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }
        .fb-login a {
            color: #0095F6;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password {
            font-size: 14px;
            margin-top: 15px;
        }
        .forgot-password a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #262626;
            width: 350px;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .signup-container a {
            color: #0095F6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button class="login-button">Log in</button>
        <div class="separator"><span>OR</span></div>
        <div class="fb-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/480px-2023_Facebook_icon.svg.png" alt="Facebook Logo"> 
            <a href="#">Log in with Facebook</a>
        </div>
        <div class="forgot-password"><a href="#">Forgot password?</a></div>
    </div>
    <div class="signup-container">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</body>
</html>
