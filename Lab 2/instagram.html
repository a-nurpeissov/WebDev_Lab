<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .iphone-container {
            margin-right: 50px;
        }
        .iphone-container img {
            height: 800px;
        }
        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container {
            background-color: #111;
            padding: 20px;
            width: 350px;
            border: 1px solid #262626;
            text-align: center;
            color: white;
        }
        .signup-container {
            margin-top: 10px;
            padding: 15px;
            width: 350px;
            text-align: center;
            background-color: #111;
            color: white;
            border: 1px solid #262626;
        }
        .signup-container a {
            color: #0095F6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iphone-container">
            <img src="https://i.postimg.cc/zvL4nnPH/iphone-mockup.png" alt="iPhone Mockup">
        </div>
        <div class="login-wrapper">
            <div class="login-container">
                <h1>Instagram</h1>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="login-button">Log in</button>
                <div class="separator"><span>OR</span></div>
                <div class="fb-login">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/480px-2023_Facebook_icon.svg.png" alt="Facebook Logo"> 
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="forgot-password"><a href="#">Forgot password?</a></div>
            </div>
            <div class="signup-container">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
